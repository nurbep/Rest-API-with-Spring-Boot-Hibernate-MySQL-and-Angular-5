
<button *ngIf="!selected" class="btn btn-primary"  (click)="showSelected()">New</button>
    <div class="container" *ngIf="selected">
    <h3 *ngIf="data">{{data.success}}</h3>
    <fieldset>
      <legend>Add an Appointment</legend>
    <form [formGroup]="myForm" (ngSubmit)="addAppointment()">
            <button type="submit" class="btn btn-primary" >Add</button>
            <button *ngIf="selected" class="btn btn-primary" (click)="showSelected()">Cancel</button>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control input-sm" id="date" formControlName="date">
    </div>
    <div class="form-group">
    <label for="time">Time</label>
    <input type="text" class="form-control input-sm" id="time" formControlName="time">
    </div>
    <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control input-sm" id="description" formControlName="description">
    </div>
    </form>
    </fieldset>
</div>
